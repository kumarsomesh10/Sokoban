<!DOCTYPE html>
<html>
  <head>
    <title>Sokoban</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left">
      <canvas id="canvas"></canvas>
      <img
        id="sokoban"
        src="./images/Character5.png"
        alt="Player Character"
        style="display: none"
      />
      <img
        id="wallChar"
        CrateDark_Yellow
        src="./images/Wall_Brown.png"
        alt="wall Character"
        style="display: none"
      />
      <img
        id="wallBorder"
        CrateDark_Yellow
        src="./images/Wall_Black.png"
        alt="wall Character"
        style="display: none"
      />
      <img
        id="yellowCrate"
        CrateDark_Yellow
        src="./images/Crate_Yellow.png"
        alt="wall Character"
        style="display: none"
      />
      <img
        id="beigeCrate"
        CrateDark_Yellow
        src="./images/Crate_Beige.png"
        alt="wall Character"
        style="display: none"
      />
      <img
        id="grass"
        CrateDark_Yellow
        src="./images/texture-grass-field.jpg"
        alt="wall Character"
        style="display: none"
      />
      <img
        id="target"
        CrateDark_Yellow
        src="./images/target.png"
        alt="wall Character"
        style="display: none"
        
      />
    </div>
    <div class="right">
      <div class="heading"><h1>Sokoban Game</h1></div>
      <div class="buttons">
        <button class="lable-button" id="resetButton" onclick="resetGrid()">
          Reset Grid
        </button>
        <button
          class="lable-button"
          id="newLevel"
          onclick="generateRandomLevel();drawLevel();"
        >
          New Level
        </button>
      </div>
      
      
      <div class="instruction">Use arrow keys to moveðŸ˜‡</div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
